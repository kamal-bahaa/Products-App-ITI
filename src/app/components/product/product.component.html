<div class="container mt-4">
    <h2 class="mb-4 text-center">Our Products</h2>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        @for (item of products; track $index) {
        <div class="col">
            <div class="card h-100 shadow-sm" style="width: 18rem;">
                <div class="position-relative">
                    <img [src]="item.thumbnail" class="card-img-top" [alt]="item.title"
                        style="height: 200px; object-fit: cover;">
                    @if (item.stock === 0) {
                    <span class="badge text-bg-danger position-absolute top-0 start-0 m-2">Out of Stock</span>
                    } @else {
                    <span class="badge text-bg-success position-absolute top-0 start-0 m-2">In Stock</span>
                    }
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-2">{{ item.title }}</h5>
                    <p class="card-text fw-bold mb-2">{{ item.price | currency:'EGP':'symbol':'1.2-2' }}</p>
                    
                    <p class="card-text mt-2">
                        @for (star of [1, 2, 3, 4, 5]; track star) {
                        <i class="bi"
                            [ngClass]="star <= item.rating ? 'bi-star-fill text-green' : 'bi-star text-muted'"></i>
                        }
                        <span class="ms-2 text-muted">({{ item.rating.toFixed(1) }})</span>
                    </p>
                    <button class="btn btn-dark-green mt-auto align-self-start">Add to
                        Cart</button>
                </div>
            </div>
        </div>
        }
    </div>
</div>
